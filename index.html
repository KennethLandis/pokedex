<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Portal's Pokedex</h1>
    </header>

    <main class = 'js-main'>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span id="mySpan">&times;</span>
                <h2>Modal Header</h2>
              </div>
              <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
              </div>
            </div>
          </div>
        <div>
            <form>
                <input type="text" id="species" onkeyup="filterName()" placeholder="search by name">
                <input type="text" id="type" onkeyup="filterType()" placeholder="search by type">
            </form>
        </div>
        <ul id ="myUL" class="pokelist">
        </ul>  
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
